<ion-content>
  <ion-item color="none" lines="none">
    <ion-text color="{{colorTitle}}" class="title">{{textTitle}}</ion-text>
  </ion-item>

  <ion-item color="none" lines="none">
    <ion-text class="subtitle">Tipos de pico</ion-text>
  </ion-item>

  <ion-item color="none" lines="none">
    <ion-text class="textBody firstColor">Ave 1 Grave <ion-icon class="resp" *ngIf="this.respuestas[0]" color="success" name="checkmark"></ion-icon><ion-icon *ngIf="!this.respuestas[0]" class="resp" color="danger" name="close"></ion-icon></ion-text>
  </ion-item>
  <ion-item color="none" lines="none">
    <ion-text class="textBody secondColor">Ave 2 Potente <ion-icon class="resp" *ngIf="this.respuestas[1]" color="success" name="checkmark"></ion-icon><ion-icon *ngIf="!this.respuestas[1]" class="resp" color="danger" name="close"></ion-icon></ion-text>
  </ion-item>
  <ion-item color="none" lines="none">
    <ion-text class="textBody thirdColor">Ave 3 Agudo <ion-icon class="resp" *ngIf="this.respuestas[2]" color="success" name="checkmark"></ion-icon><ion-icon *ngIf="!this.respuestas[2]" class="resp" color="danger" name="close"></ion-icon></ion-text>
  </ion-item>

  <ion-item color="none" lines="none">
    <ion-text class="subtitle">Recuerda</ion-text>
  </ion-item>

  <ion-item color="none" lines="none">
    <ion-img class="imgRemember" src="assets/second_remember.svg"></ion-img>
  </ion-item>

  <ion-item color="none" lines="none">
    <ion-button class="itemButton" color="lightGreen" (click)="continue()">
      <ion-text class="textButton">Continuar</ion-text>
    </ion-button>
  </ion-item>

</ion-content>
