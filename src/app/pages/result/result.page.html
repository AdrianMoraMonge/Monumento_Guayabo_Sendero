<ion-header>
  <ion-toolbar class="header">
    <ion-grid class="gridHeader">
      <ion-row>
        <ion-col size="auto">
          <ion-icon (click)="back()" class="arrowIcon" name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col size="auto">
          <ion-text class="headerText">Puntuación</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cardBody">
    <ion-card-content>

      <ion-item color="none" lines="none">
        <ion-text class="bodyTitle orangeColor centerTitle"><b>¡Felicidades</b></ion-text>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-text class="explanatoryText"><b class="explanatoryTextBold">Detective, su apoyo descifrando las pistas ha sido clave para avanzar con éxito en la resolución del caso, ahora sabes cuales son las 3 aves desaparecidas:</b></ion-text>
      </ion-item>

      <section>
        <ion-grid class="my-grid">
          <ion-row class="parent-row">
            <ion-col *ngFor="let subListBird of listBirds; let i = index" size="3.9" size-sm="3.5" size-md="2.8" size-lg="2">
              <ion-img class="imgBirds" src="assets/{{imgBirds[i]}}"></ion-img>
              <ion-text class="textBird">{{listBirds[i]}}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </section>

      <ion-item color="none" lines="none">
        <ion-text class="bodyTitle orangeColor centerSubTitle"><b>Puntuación:</b></ion-text>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-text class="bodyTitle centerTitle greenColor"><b>{{score}}/100</b></ion-text>
      </ion-item>


      <ion-item color="none" lines="none">
        <ion-button class="itemButton" color="lightGreen" (click)="finish()">
          <ion-text class="textButton">Finalizar</ion-text>
        </ion-button>
      </ion-item>

      </ion-card-content>
    </ion-card>
  </ion-content>
