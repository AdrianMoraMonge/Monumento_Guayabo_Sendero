<ion-content>
  <ion-item color="none" lines="none">
    <ion-text color="{{colorTitle}}" class="title">{{textTitle}}</ion-text>
  </ion-item>

  <ion-item color="none" lines="none">
    <ion-text class="subtitle">Colores de aves</ion-text>
  </ion-item>

  <ion-item color="none" lines="none">
    <ion-img class="circle" src="assets/brown_circle.svg"></ion-img>
    <ion-text class="textBody firstColor">Ave 1 Caf√©</ion-text>
  </ion-item>
  <ion-item color="none" lines="none">
    <ion-img class="circle" src="assets/green_circle.svg"></ion-img>

  <ion-item color="none" lines="none">
