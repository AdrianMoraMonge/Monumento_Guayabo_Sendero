<ion-header>
  <ion-toolbar class="header">
    <ion-grid class="gridHeader">
      <ion-row>
        <ion-col size="auto">
          <ion-icon (click)="back()" class="arrowIcon" name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col size="1.4" size-sm="1" size-md="0.8" size-lg="0.6" size-xl="0.4">
          <ion-text class="headerNumber">7</ion-text>
          <ion-img class="imgLightCircle" src="assets/light_green_circle.svg"></ion-img>
          <ion-img class="imgDarkCircle" src="assets/dark_green_circle.svg"></ion-img>
        </ion-col>
        <ion-col size="auto">
          <ion-text class="headerText">Polinizadores</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cardBody">
    <ion-card-content>
      <ion-item class="statement" color="statementGreen" lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-icon color="darkGreen" class="caretIcon" name="caret-forward"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-text class="statementText">El ave 3 consume un <b>alimento diferente, ¿cuál será?.</b></ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-text class="bodyTitle"><b>Cuenta el más repetido</b></ion-text>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-text class="explanatoryText">Cuenta la <b class="explanatoryTextBold">cantidad de cada objeto</b> repetido. Uno de ellos se repite en más ocasiones.</ion-text>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-img class="imgFlowers" src="assets/flowers.png"></ion-img>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-icon class="arrowBird" name="return-down-forward"></ion-icon>
        <ion-text class="textBird">ave 3</ion-text>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-text class="flowersText">Seleccione el objeto que más se repite:</ion-text>
      </ion-item>

      <ion-item color="none" lines="none">
          <ion-img class="optionsFlowers marginFirst" src="assets/first{{state_flowers[0]}}" (click)="markOption(0)"></ion-img>
          <ion-img class="optionsFlowers" src="assets/second{{state_flowers[1]}}" (click)="markOption(1)"></ion-img>
          <ion-img class="optionsFlowers" src="assets/third{{state_flowers[2]}}" (click)="markOption(2)"></ion-img>
          <ion-img class="optionsFlowers" src="assets/fourth{{state_flowers[3]}}" (click)="markOption(3)"></ion-img>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-button class="itemButton" color="lightGreen" (click)="confirmAlert()">
          <ion-text class="textButton">Listo</ion-text>
        </ion-button>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
